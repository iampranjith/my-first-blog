<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Myblogs</title>
</head>
<body>
    <div>
        <h1><a href="">Hi Welcome to My BlogPosts</a></h1>
    </div>
    <div>
        {{ posts }}

        {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a> </h1>
            <p>{{ post.text | linebreaksbr }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
